<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MXDEV Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            padding: 20px;
            background: #020617;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart {
            cursor: pointer;
            font-weight: bold;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background: #020617;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1d4ed8;
        }

        /* MODALS */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: #020617;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-box h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<header>
    <strong>MXDEV SHOP</strong>
    <div class="cart" onclick="openCart()">
        ðŸ›’ Warenkorb (<span id="cartCount">0</span>)
    </div>
</header>

<div class="container">
    <h1>Unsere Services</h1>

    <div class="products">
        <div class="product">
            <h3>Website Basic</h3>
            <p>Onepager fÃ¼r dein Projekt</p>
            <strong>299 â‚¬</strong><br>
            <button onclick="addToCart('Website Basic', 299)">In den Warenkorb</button>
        </div>

        <div class="product">
            <h3>Website Pro</h3>
            <p>Mehrseitige Website</p>
            <strong>599 â‚¬</strong><br>
            <button onclick="addToCart('Website Pro', 599)">In den Warenkorb</button>
        </div>

        <div class="product">
            <h3>Beratung</h3>
            <p>1h persÃ¶nliche Beratung</p>
            <strong>99 â‚¬</strong><br>
            <button onclick="addToCart('Beratung', 99)">In den Warenkorb</button>
        </div>
    </div>
</div>

<!-- ðŸ›’ CART MODAL -->
<div class="modal" id="cartModal">
    <div class="modal-box">
        <h2>Warenkorb</h2>
        <div id="cartItems"></div>
        <button onclick="openCheckout()">Zur Kasse</button>
        <button onclick="closeCart()">SchlieÃŸen</button>
    </div>
</div>

<!-- ðŸ’³ CHECKOUT MODAL -->
<div class="modal" id="checkoutModal">
    <div class="modal-box">
        <h2>Checkout</h2>
        <div id="checkoutItems"></div>
        <button onclick="redirectToStripe()">Mit Stripe bezahlen</button>
        <button onclick="closeCheckout()">Abbrechen</button>
    </div>
</div>

<!-- ðŸ§  SHOP LOGIK -->
<script>
let cart = JSON.parse(localStorage.getItem("mxdev_cart")) || [];

function addToCart(name, price) {
    cart.push({ name, price });
    saveCart();
    openCart();
}

function saveCart() {
    localStorage.setItem("mxdev_cart", JSON.stringify(cart));
    document.getElementById("cartCount").innerText = cart.length;
}

function openCart() {
    renderCart();
    document.getElementById("cartModal").style.display = "flex";
}

function closeCart() {
    document.getElementById("cartModal").style.display = "none";
}

function renderCart() {
    const el = document.getElementById("cartItems");
    el.innerHTML = "";
    cart.forEach(item => {
        el.innerHTML += `<p>${item.name} â€“ ${item.price} â‚¬</p>`;
    });
}

function openCheckout() {
    closeCart();
    const el = document.getElementById("checkoutItems");
    el.innerHTML = "";
    cart.forEach(item => {
        el.innerHTML += `<p>${item.name} â€“ ${item.price} â‚¬</p>`;
    });
    document.getElementById("checkoutModal").style.display = "flex";
}

function closeCheckout() {
    document.getElementById("checkoutModal").style.display = "none";
}

function redirectToStripe() {
    // ðŸ”´ HIER DEIN STRIPE CHECKOUT LINK
    window.location.href = "https://checkout.stripe.com/YOUR_LINK_HERE";
}

saveCart();
</script>

</body>
</html>
